name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        ocaml-compiler:
          - "5.0"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
      - name: Execute `eleet_camel`
        run: dune exec eleet_camel
      - name: Check for diffs in the `tests` directory
        run: git diff tests
