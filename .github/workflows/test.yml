name: Continuous Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        ocaml-compiler:
          - "5.0"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
      - run: opam install . --deps-only
      - name: Execute `eleet_camel`
        run: opam exec -- dune exec eleet_camel
      - name: Check for diffs in the `tests` directory
        run: |
          failing_tests=()
          for file in $(git diff --name-only tests)
          do
            failing_tests+=$(echo $file | cut -d'/' -f2)
          done
          if [ ${#failing_tests[@]} -ne 0 ]
          then
            echo -n "Failing tests:"
            for test in "${failing_tests[@]}"
            do
              echo -n " $test"
            done
            echo
            exit 1
          fi
          echo "All tests passing"

